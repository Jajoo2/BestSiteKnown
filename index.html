<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ff4f00;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }

        #button2,
        #button3 {
            display: none;
        }
    </style>
</head>
<body>
    <button id="button1" class="button">Add Button 2</button>
    <button id="button2" class="button">U got this fam</button>
    <button id="button3" class="button">Let's bounce</button>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');

        button1.addEventListener('click', function() {
            button2.style.display = 'block';
        });

        button2.addEventListener('click', function() {
            button2.disabled = true;
            button2.innerText = 'Countdown initiated';
            let count = 10;
            const countdown = setInterval(function() {
                button2.innerText = count;
                count--;
                if (count < 0) {
                    clearInterval(countdown);
                    button2.style.display = 'none';
                    button3.style.display = 'block';
                }
            }, 1000);
        });

        button3.addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com/watch?v=x31tDT-4fQw';
        });
    </script>
</body>
